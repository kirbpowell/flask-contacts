<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Kirby's Contacts</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
 
<body>
    <div class="container">
        <div class="header">
            <h3 class="text-muted">Kirby's Contacts Page!</h3>
        </div>
 
        <div class="jumbotron">
            {% for contact in data %}
                <form action="/contact" method="post">
                    <input type="hidden" name="details" value="{{ contact.detailsURL }}">
                    <input type="hidden" name="id" value="{{ contact.employeeId }}">
                    <button class="btn btn-default clearfix" type="submit" style="width: 100%;">
                    <div>
                        <img src="{{ contact.smallImageURL }}" class='pull-left'>
                        <strong class="pull-left" style="padding: 0% 0% 0% 2%">{{ contact.name }}</strong> <br/>
                        <span class="pull-left" style="padding: 0% 0% 0%  2%">{{ contact.phone.work }}</span>
                    </div></button>
                </form>
                <br/>
            {% endfor %}
        </div>
 
        <footer class="footer">
            <p>&copy; Interview Code 2015</p>
        </footer>
 
    </div>
</body>
 
</html>
